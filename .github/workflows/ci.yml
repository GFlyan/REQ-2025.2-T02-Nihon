name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Instala o Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. Instala as dependências
      - name: Install Dependencies
        run: npm ci

      # 3. Roda o Cypress (Action Oficial)
      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          # Comando para iniciar o servidor antes dos testes
          start: npm run dev
          # Espera o servidor responder nesta URL antes de começar
          wait-on: 'http://localhost:3000'
          # Tempo máximo para esperar o servidor ligar (em segundos)
          wait-on-timeout: 120
          # Navegador a ser usado
          browser: chrome
        env:
          # Passa as chaves do Supabase para o ambiente de teste
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}